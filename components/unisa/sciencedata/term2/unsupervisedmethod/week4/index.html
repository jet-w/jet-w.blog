<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-means</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <div class="big-box">
            <div class="img-box">
                <div class="show-box" :style="{'transform':'translateX('+translate+'px)','transition':tsion?'all 0.1s':'none'}">
                    <img src="./left.png" alt="">
                    <img v-for='(item,index) in src' :src="item" alt="">
                    <img src="./images/1.jpg" alt="">
                </div>
            </div>
            <div class="arrowhead-box">
                <span @click='last'></span>
                <span @click='next'></span>
            </div>
            <div class="swiper-box" ref="swiper">
                <span v-for='(item,index) in src' @click='swiper(index)'></span>
            </div>
        </div>
    </div>
    <script src="../../../../../../js/common/vue.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
